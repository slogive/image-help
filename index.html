<!DOCTYPE html>
<html lang="es_CO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Help</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="functions.js" defer></script>
  </head>
  <body>
    <section class="Container">
      <h1>Image Help</h1>
      <section class="Store">
        <div class="Image_Container Disable">
          <img
            class="Image Disable"
            src="image.jfif"
            alt="Image"
            onclick="ImageZoom()"
            draggable="false"
          />
        </div>
      </section>
    </section>
  </body>
</html>
